<html>
    <head>
        <meta charset="utf-8">
        <title>Issue-Tracker-App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
    </head>
    <body onload="fetchIssues()">
        <div class="container">
            <h1>Issue Tracker App</h1>
                <div class="jumbotron">
                    <h3>Add New Issue:</h3>
                        <form id="issueInputForm">
                            <div class="form-group">
                                <label for="issueDesc">Description</label>
                                <input type="text" class="form-control" id="issueDesc" placeholder="Describe your Issue"/>
                            </div>
                            <div class="form-group">
                                <label for="issueSeverity">Severity</label>
                                <select id="issueSeverity" class="form-control">
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="issueAssigned">Assigned To</label>
                                <input type="text" class="form-control" id="issueAssigned" placeholder="Enter the Assigned.."/>
                            </div>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                </div>
            <div class="col-lg-12">
                <div id="issueList">
                </div>
            </div>
            <div class="footer">
                <p>&copy; All Rights Reserved December 2017</p>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="main.js"></script>
        <script src="http://chancejs.com/chance.min.js"></script>
    </body>
</html>
